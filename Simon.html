<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="box1 box" type="button" id="pink"></div>
            <div class="box2 box" type="button" id="orange"></div>
        </div>
        <div class="line-two">
            <div class="box3 box" type="button" id="blue"></div>
            <div class="box4 box" type="button" id="skyblue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
